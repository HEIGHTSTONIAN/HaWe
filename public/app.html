<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="./css/app.css">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">  
  <title>HaWe</title>
  <!--Add favicon-->
  <link rel="shortcut icon" type="image/png" href="./img/favicon.png">
  
  
</head>

<body>
	<div id="left-content">
		<div id="user-panel">
			<a href="#">
				<div class="avatar">
					<img src="./img/ava.png" alt="Avatar"/>
				</div>
				<div class="welcome">
					<span>Welcome</span>
					<br/>
					<span class="username">Art</span>
				</div>
			</a>
		</div>
		<div id="lists-names">
			<a href="#" class="button">Add New List</a>
			<div id="lists-container">
				<a href="#">
					<div class="list">
						<div class="name">Project 2</div>
						<div class="remaining">1</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<div id="main-content">
		<header>
			<div class="list-name">
				<h1>Project 2</h1>
			</div>
			<div class="list-actions">
				<a href="#" class="button">Edit List</a>
				<a href="#" class="button red">Delete List</a>
			</div>
		</header>
		<div id="new-task">
			<form id="newTask">
				<div id="new-task-form">
					<div><input type="text" name="taskName" id="taskName" placeholder="Enter your new task..." /></div>
					<div ><input type="submit" name="action-task-add" class="button" id="action-task-add" value="Add Task"/></div>
				</div>
			</form>
		</div>
		<div id="tasks-list-container">
			<form id="tasklist"> <!-- <form method="post" action=""> --> 
				<ul id="tasks-list">
					
					<li>
						<div class="status">To Do</div>
						<input class="check-status" type="checkbox" name="todo[]" />
						<span>Work on Project 2</span>
					</li>

				</ul>
				<div id="tasks-list-actions">
					<input type="submit" id="done-button" name="action-task-done" class="button" value="Mark as Done"/>
					<input type="submit" id="to-do-button" name="action-task-todo" class="button" value="Mark as To Do"/>
					<input type="submit" id="delete-button" name="action-task-delete" class="button red" value="Delete Selected"/>
				</div>
			</form>
		</div>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
